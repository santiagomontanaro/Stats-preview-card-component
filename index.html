<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/sass/main.css">
</head>

<body>

  <main class="card">
    <div class="card__hero">
      <div class="bg"></div>
      <img src="./src/images/image-header-mobile.jpg" alt="hero-img" width="100%">
    </div>
    <div class="card__info">
      <div class="info__text">
        <h1>Get <b>insights</b> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
      </div>
      <div class="info__stats">
        <ul>
          <li>10k+<span>COMPANIES</span></li>
          <li>314<span>TEMPLATES</span></li>
          <li>12M+<span>QUERIES</span></li>
        </ul>
      </div>
    </div>
  </main>

</body>

</html>
